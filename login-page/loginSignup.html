<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Login/SignUp</title>
	<link rel="stylesheet" href="./loginSignupStyle.css">
	<!-- <script type="text/javascript" src="./loginSignup.js"></script> -->
	
	<!-- <script type="text/javascript" src="./loginSignup.js"></script> -->
</head>
<body>
<!-- partial:index.partial.html -->
	<div class="container">
		<div class="box-form">
			<div class="left">
				<div class="overlay">
				<h1>Hello World.</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
				Curabitur et est sed felis aliquet sollicitudin</p>
				<button class="btn loginGoogle"> Login with Google</button>
				</div>
			</div>
			
			
			<div class="right">
				<h5>Login</h5>
				<p>Don't have an account? <a class="createAcc" href="#">Create Your Account</a> it takes less than a minute</p>
				<div class="inputs">
					<input type="text" placeholder="User name">
					<br>
					<input type="password" placeholder="Password">
				</div>
					
					<br><br>
					
				<div class="remember-me--forget-password">
						<!-- Angular -->
					<label>
						<input type="checkbox" name="item" checked/>
						<span class="text-checkbox">Remember me</span>
					</label>
					
					<a href="" class="forgotPwd">forget password?</a>
				</div>
					
					<br>
					<button class="btn">Login</button>
			</div>
		</div>

		<div class="overlayS">
			<button class="close"><img class="icon" src="../img/icon/close.png"></button>
			<div class="ov containerS">
				<form>
					<label for="fname">FULL NAME</label>
					<input type="text" id="fname" name="fname">
					<p class="inputCriteriaMsg name"> Must be 3 characters or more </p>
					
					<label for="email">EMAIL</label>
					<input type="text" id="email" name="email">
					<p class="inputCriteriaMsg email"> </p>

					<label for="password"> PASSWORD</label>
					<input type="password" id="password" name="password">
					<p class="inputCriteriaMsg pwd"> </p>

					<label for="confirmPassword"> CONFIRM PASSWORD</label>
					<input type="password" id="confirmPassword" name="confirmPassword">
					<p class="inputCriteriaMsg cpwd"> </p>
				</form>

				<button class="btn signUpBtn"> SIGN UP</button>
			</div>
		</div>
		<!-- partial -->
	</div>
	<script type="text/javascript" src="./loginSignup.js"></script>

	<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->

</body>
</html>
