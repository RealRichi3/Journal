<!DOCTYPE html>
<html lang="en" >

	<meta charset="UTF-8">
	<title>Login/SignUp</title>

</head>
<body>
<!-- partial:index.partial.html -->
	<div class="container">
		<div class="box-form">
			<div class="left">
				<div class="overlay">
				<h1>Hello World.</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
				Curabitur et est sed felis aliquet sollicitudin</p>
				<span>
					<!-- <p>login with social media</p> -->

					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Google</a>
				</span>
				</div>
			</div>
			
			
			<div class="right">
				<h5>Login</h5>
				<p>Don't have an account? <a class="createAcc" href="#">Create Your Account</a> it takes less than a minute</p>
				<div class="inputs">
					<input type="text" placeholder="User name">
					<br>
					<input type="password" placeholder="Password">
				</div>
					
					<br><br>
					
				<div class="remember-me--forget-password">
						<!-- Angular -->
					<label>
						<input type="checkbox" name="item" checked/>
						<span class="text-checkbox">Remember me</span>
					</label>
					
					<a href="" class="forgotPwd"><p>forget password?</p></a>
				</div>
					
					<br>
					<button class="btn">Login</button>
			</div>
		</div>

		<div class="overlayS">
			<button class="close"><img class="icon" src="./img/icon/close.png"></button>
			<div class="ov containerS">
				<form>
					<label for="fname">FULL NAME</label><br>
					<input type="text" id="fname" name="fname"><br>
					<label for="lname">EMAIL</label><br>
					<input type="text" id="lname" name="lname">
					<label for="password"> PASSWORD</label><br>
					<input type="password" id="password" name="password">
					<label for="confirmPassword"> CONFIRM PASSWORD</label><br>
					<input type="password" id="confirmPassword" name="confirmPassword">
				</form>

				<button class="btn signUpBtn"> SIGN UP</button>
			</div>
		</div>
		<!-- partial -->
	</div>
