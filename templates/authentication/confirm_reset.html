<!DOCTYPE html>
<html lang='eu'>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../../static/styles/confirm_reset.css" />
    <script
      type="text/javascript"
      src="../../static/utils/send_request.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="../../static/images/logo.png" alt="logo" />
        </div>
        <!-- <div class="bgImg">
          <img
            src="../../static/img/confirm_reset_left_bgImg.jpg"
            alt="bgImg"
          />
        </div> -->
        <div class="left-overlay"></div>
      </div>
      <div class="right">
        <div class="form">
          <h1>Reset Password</h1>

          <div lang class="input-group" id="pre">
            <label> Email address</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              id="emailInput"
              required
            />
            <label> Temporary Password </label>
            <input
              type="password"
              name="temporary_password"
              placeholder="Temporary Password"
              id="temporary_password"
            />

            <button class="btn firstNextBtn" id="">Next</button>
          </div>

          <div class="input-group" id="post">
            <label> New Password </label>
            <input
              type="password"
              name="new_password"
              placeholder="New Password"
              id="new_password"
            />
            <label> Confirm Password </label>
            <input
              type="password"
              name="confirm_password"
              placeholder="Confirm Password"
              id="confirm_password"
            />
            <button class="btn secondNextBtn" id="">Next</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../static/confirm_reset.js"></script>
  </body>
</html>
